<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="content_header_wrapper">
                <div class="logo_block">
                    <a href="/" class="logo_link"></a>
                </div>

                <div class="search_block">
                    <div class="wrapper_cont_input">
                        <input type="text" class="input_search" placeholder="Найти...">
                        <span class="search_icon"></span>
                    </div>
                </div>

                <div class="block_account">
                    <p class="name_account">Константин</p>
                    <span class="user_icon"></span>
                </div>

                <div class="block_account_mobile">
                    <span class="user_icon_mobile"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="search_block_mobile">
        <div class="wrapper_cont_input">
            <input type="text" class="input_search_mobile" placeholder="Найти...">
            <span class="search_icon"></span>
        </div>
    </div>

    <main>
        <section class="section_our_partners">
            <div class="container">

                <h1 class="title_section">
                    Наши партнёры
                </h1>

                <div class="block_cards_partners">
                    <div class="card_partners">
                        <img src="./img/henk.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/johnderee.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/MC.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/ikea.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/reeebok.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/nike.svg" alt="img" class="img_card">
                    </div>
                    <div class="card_partners">
                        <img src="./img/cater.svg" alt="img" class="img_card">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
